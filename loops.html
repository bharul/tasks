
    <script>
        // Example of for loop 
        // loop will starts from 1 and repeat till 9
        document.write("<h1> For Loop Iteration </h1>");
        for(let i=1; i<10; i++){
            document.write("for loop iteration <br>");
        }

        // While loop example 
        document.write("<h1> While loop iteration </h1>");
        let x = 1;
        while(x < 10){
            document.write("While loop iteration <br>");
            x++;
        }

        // example of Continue
        document.write("<h1> Example for Continue </h1>");
        for(let j=1; j<10; j++){
            if(j === 4){
                document.write("example for continue <br>" + j);
                continue;
            }
            document.write("continue example  <br>"+ j);
            
        }

    </script>
